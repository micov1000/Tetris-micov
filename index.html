<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tetris Simple avec Musique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #111;
            display: block;
            border: 2px solid #555;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Tetris Classique</h1>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <button onclick="move(-1)">‚óÄÔ∏è</button>
    <button onclick="rotate()">‚§¥Ô∏è</button>
    <button onclick="move(1)">‚ñ∂Ô∏è</button>
    <button onclick="drop()">‚¨áÔ∏è</button>
    <button onclick="toggleMusic()">üéµ</button>
</div>

<audio id="tetrisMusic" loop>
    <source src="https://archive.org/download/TetrisThemeMusic/Tetris.mp3" type="audio/mp3">
    Votre navigateur ne supporte pas l'audio HTML5.
</audio>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('tetrisMusic');

    const COLS = 10, ROWS = 20, SIZE = 30;
    canvas.width = COLS * SIZE;
    canvas.height = ROWS * SIZE;

    const COLORS = ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93'];

    const PIECES = [
        { shape: [[1, 1, 1, 1]], color: COLORS[0] },
        { shape: [[1, 1], [1, 1]], color: COLORS[1] },
        { shape: [[0, 1, 0], [1, 1, 1]], color: COLORS[2] },
        { shape: [[1, 0, 0], [1, 1, 1]], color: COLORS[3] },
        { shape: [[0, 0, 1], [1, 1, 1]], color: COLORS[4] },
    ];

    let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
    let piece, pos, gameInterval;

    function startGame() {
        board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        spawnPiece();
        gameInterval = setInterval(update, 500);
        music.play();
    }

    function spawnPiece() {
        piece = { ...PIECES[Math.floor(Math.random() * PIECES.length)] };
        pos = { x: 3, y: 0 };
        if (collides()) {
            clearInterval(gameInterval);
            music.pause();
            alert('Game Over');
        }
    }

    function drawBoard() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        board.forEach((row, y) => row.forEach((value, x) => {
            if (value) drawSquare(x, y, value);
        }));
        piece.shape.forEach((row, y) => row.forEach((value, x) => {
            if (value) drawSquare(pos.x + x, pos.y + y, piece.color);
        }));
    }

    function drawSquare(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x * SIZE, y * SIZE, SIZE, SIZE);
        ctx.strokeStyle = '#000';
        ctx.strokeRect(x * SIZE, y * SIZE, SIZE, SIZE);
    }

    function move(dx) {
        pos.x += dx;
        if (collides()) pos.x -= dx;
        drawBoard();
    }

    function drop() {
        pos.y++;
        if (collides()) {
            pos.y--;
            mergePiece();
            clearLines();
            spawnPiece();
        }
        drawBoard();
    }

    function rotate() {
        const oldShape = piece.shape;
        piece.shape = piece.shape[0].map((_, i) => piece.shape.map(row => row[i])).reverse();
        if (collides()) piece.shape = oldShape;
        drawBoard();
    }

    function collides() {
        return piece.shape.some((row, dy) =>
            row.some((value, dx) => value &&
                (board[pos.y + dy]?.[pos.x + dx] || pos.x + dx < 0 || pos.x + dx >= COLS || pos.y + dy >= ROWS))
        );
    }

    function mergePiece() {
        piece.shape.forEach((row, dy) => row.forEach((value, dx) => {
            if (value) board[pos.y + dy][pos.x + dx] = piece.color;
        }));
    }

    function clearLines() {
        for (let y = ROWS - 1; y >= 0; y--) {
            if (board[y].every(cell => cell)) {
                board.splice(y, 1);
                board.unshift(Array(COLS).fill(0));
            }
        }
    }

    function update() {
        drop();
    }

    function toggleMusic() {
        if (music.paused) {
            music.play();
        } else {
            music.pause();
        }
    }

    startGame();
</script>

</body>
</html>
